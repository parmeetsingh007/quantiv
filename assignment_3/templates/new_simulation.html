<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Simulation</title>
</head>
<body>
    <h1>New Monte Carlo Simulation</h1>

    <p>Logged in as: {{ current_user.username }}</p>
    <p>
        <a href="{{ url_for('history') }}">View History</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="S0">Starting Price (S0):</label>
        <input type="text" id="S0" name="S0" placeholder="e.g. 100"><br><br>

        <label for="sigma">Volatility (sigma):</label>
        <input type="text" id="sigma" name="sigma" placeholder="e.g. 0.2"><br><br>

        <button type="submit">Run Simulation</button>
    </form>
</body>
</html>
